<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1517849845537-4d257902454a");
            background-size: contain;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            color: white;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input[type="button"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: darkorange;
        }
    </style>
</head>

<body>

    <form>
        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <input type="button" value="Submit" onclick="login()">
        <input type="button" value="Back" onclick="exit()">

    </form>

    <script>
        function exit(){
            let result=confirm("sure you want to exit this page");
            if(result){
               
                 window.location.href = "paw.html";
                
            
        

            } 
            else{
                alert("exit cancelled");
            }
        }
        function login() {
            var email = document.getElementById("email").value.trim();
            var pass = document.getElementById("password").value;

            if (email === "" || pass === "") {
                alert("Please fill your email and password");
                return;
            }

            var emailPattern = /^[a-z0-9._]+@gmail\.com$/;

            if (!email.match(emailPattern)) {
                alert("Invalid Gmail ID");
                return;
            }

            if (pass !== "mr@123") {
                alert("Incorrect password");
                return;
            }

            window.location.href = "home.html";
        }
    </script>

</body>
</html>
