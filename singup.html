<!DOCTYPE html>
<html>
<head>
    <title>Paw World</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;

            background-image: url("https://images.unsplash.com/photo-1558788353-f76d92427f16");
            background-size:cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            color: #0b4f6c;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.7);
        }

        .form-container {
            width: 40%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px gray;
           
        }

        label {
            font-weight: bold;
            display: inline-block;
            width: 140px;
            margin-bottom: 10px;
            color: brown;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 8px;
            width: 60%;
            border: 1px solid #8fbac2;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            background-color: #0b6e99;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        input[type="button"]:hover {
            background-color: chartreuse;
            color: black;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Welcome to Paw World üêæ</h1>

    <div class="form-container">
        <form>
            <label>Username:</label>
            <input type="text" id="username" required><br>

            <label>Contact:</label>
            <input type="text" id="contact" required><br>

            <label>Email:</label>
            <input type="email" id="email" required><br>

            <label>New Password:</label>
            <input type="password" id="pass" required><br>

            <label>Confirm Password:</label>
            <input type="password" id="pass2" required><br>

            <input type="button" value="Submit" onclick="signup()">
        </form>

        <p>Have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function signup() {
            var name = document.getElementById("username").value.trim();
            var contact = document.getElementById("contact").value.trim();
            var email = document.getElementById("email").value.trim();
            var pass = document.getElementById("pass").value;
            var pass2 = document.getElementById("pass2").value;

            if (name === "" || contact === "" || email === "" || pass === "" || pass2 === "") {
                alert("Please fill all the fields");
                return;
            }

            var namePattern = /^[A-Z][a-zA-Z]+$/;
            var emailPattern = /^[a-z0-9._]+@gmail\.com$/;
            var mobilePattern = /^[6-9][0-9]{9}$/;
            var passPattern = /^[a-z]+@[0-9]{3}$/;  // example: abc@123

            if (!name.match(namePattern)) {
                alert("Name should start with a capital letter");
                return;
            }

            if (!contact.match(mobilePattern)) {
                alert("Enter a valid 10-digit mobile number");
                return;
            }

            if (!email.match(emailPattern)) {
                alert("Enter a valid Gmail ID");
                return;
            }

            if (!pass.match(passPattern)) {
                alert("Password format should be like: abc@123");
                return;
            }

            if (pass !== pass2) {
                alert("Passwords do not match");
                return;
            }

            alert("Signup successful üéâ");
        }
    </script>

</body>
</html>
