    <title>Paw World</title>

    <style>
        body {
            margin:160px;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #333;
             /* Many puppies playing background */
            background-image: url("https://images.unsplash.com/photo-1601758125946-6ec2ef64daf8");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 42px;
            color:violet;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
            color:chartreuse;
        }

        /* Navigation box */
        nav {
            background-color:pink;
            width: 300px;
            margin:auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        nav h2 {
            margin-bottom:50px;
            color: #ff8c00;
            
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            margin: 12px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #f2f2f2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        li:hover {
            background-color: #ffcc80;
            transform: scale(1.05);
        }
    </style>
</head>
