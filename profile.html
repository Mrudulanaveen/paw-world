    <style>
        body {

            display: flex;
            justify-content: center;

            background: radial-gradient(aqua, pink);
        }

        .profile-card {
            background: white;

            padding: 20px;

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: url("https://cdn-icons-png.flaticon.com/512/616/616408.png") no-repeat center;
            background-size: cover;
            margin: 0 auto 15px;
            border: 4px solid #ff69b4;
        }

        .profile-card p {
            margin: 8px 0;
            font-size: 15px;
            color: #333;
        }

        .profile-card p span {
            font-weight: bold;
            color: #ff1493;
        }
    </style>
</head>
